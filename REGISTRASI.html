<!DOCTYPE html>
<html>
<head>
	<title>FORM REGISTRASI</title>
</head>
<body bgcolor="lightgreen">
	<form>
		<h1>Registration Account</h1>
		<table cellspacing="0" cellpadding="0">
			<tr>
				<td><label for="fname">First name:</label></td>
				<td><input type="text" id="fname" name="fname"></td>
			</tr>
			<tr>
				<td><laber for="lname">Last name:</td>
				<td><input type="text" id="lname" name="lname"></td>
			</tr>
			<tr>
				<td><label for="email">Email :</label></td>
				<td><input type="Text" id="email" name="email"></td>
			</tr>
			<tr>
				<td><label for="password">Password :</label></td>
				<td><input type="Password" id="Password" name="Password"></td>
			</tr>
			<tr>
				<td>Gender :</td>
				<td><input type="radio" id="Male" name="gender"><label for="male">Male</label>
				<input type="radio" id="female" name="gender"><label for="female">Female</label>
				</td>
			</tr>
			<tr>
				<td><label for="nohp">No Hp :</label>	</td>
				<td><input type="Text" id="nohp" name="nohp"></td>
			</tr>
			<tr>
				<td colspan="2"><label for="agree">I agree to the Terms of user</label></td><td><input type="checkbox" id="agree"></td>
			</tr>
			<tr>
				<td>
					<button style="submit"><a href="INDEX.html">Sign Up</a></button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
